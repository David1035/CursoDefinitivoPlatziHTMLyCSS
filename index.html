<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura de HTML</title>
    <style>
        section{
            display: flex;
            align-items: center;
            width: 300px;
            height: 100vh;
        }
        section figure img{
            width: 100%;
            object-fit: cover;
        }

</head>
<body>
    <section>
        <figure>
            <img src="pics/full stack (1).jpeg" alt="">
        </figure>
    </section>

        <img src="pics/fronted_o_backend (1).jpg" alt="">
    </footer>
</body>
</html>
